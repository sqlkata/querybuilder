image: Visual Studio 2017

skip_branch_with_pr: true
skip_tags: true
skip_commits:
  files:
    - '**/*.md'

environment:
  Appveyor: true
services:
init:
nuget:
  disable_publish_on_pr: true

build_script:
  - ps: .\build.ps1 -BuildNumber "$env:APPVEYOR_BUILD_NUMBER" -CreatePackages $true -RunTests $true
  - ps: .\pack.ps1 -BuildNumber "$env:APPVEYOR_BUILD_NUMBER" -PullRequestNumber $env:APPVEYOR_PULL_REQUEST_NUMBER -nobuild $true -norestore $true
test: off
artifacts:
  - path: .\.nupkgs\*.nupkg
  
deploy:
- provider: NuGet
  # server:
  on:
    branch: master  
  api_key:
    secure: xCatS3JqFEiz6NRcXpik3IOL+UtPDrQkKOHasopX1TlgB+guW5fD71UVc4Cs767T
  # symbol_server: